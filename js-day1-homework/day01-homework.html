<script>
    //1. 设置半径为20，计算圆的周长
    var r = 20;
    var c = 2 * 3.14 * r;
    console.log(c.toPrecision(5));


    // 假设一共201个小时，请计算，一共经过了多少天多少小时？
    var hour = 201;
    var day = hour / 24;
    var hour2 = hour % 24;
    console.log("一共经过了" + parseInt(day) + "天" + hour2 + "小时");


    // 假设a商品的价格为10.21元，b商品的价格为20.12元，请精确计算出他们的总价格

    // 随机生成两个小数给变量x、y，然后显示这两个数中的最大值。
    var a = Math.random(0, 9);
    console.log(a);
    var b = Math.random(0, 9);
    console.log(b);
    if (a > b) {
        console.log(a);
    } else {
        console.log(b);
    }


    //如果某年的年份值是4的倍数并且不是100的倍数，或者该年份值是400的倍数，那么这一年就是闰年，随机给一个年份，查看是否是闰年。

    var year = prompt("请输入年份：");
    if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        console.log(year + "是闰年");
    } else {
        console.log(year + "不是闰年");
    }
