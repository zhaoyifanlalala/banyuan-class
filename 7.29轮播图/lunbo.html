<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <link rel="stylesheet" href="./lunbo.css">
</head>

<body>
    <div class="container">
        <ul class="banner">
            <li class="banner-li">
                <img src="./static/img/cat5.jpeg" alt="" class="banner-img">
            </li>
            <li class="banner-li">
                <img src="./static/img/cat1.jpeg" alt="" class="banner-img">
            </li>
            <li class="banner-li">
                <img src="./static/img/cat2.jpeg" alt="" class="banner-img">
            </li>
            <li class="banner-li">
                <img src="./static/img/cat3.jpeg" alt="" class="banner-img">
            </li>
            <li class="banner-li">
                <img src="./static/img/cat4.jpeg" alt="" class="banner-img">
            </li>
            <li class="banner-li">
                <img src="./static/img/cat5.jpeg" alt="" class="banner-img">
            </li>
            <li class="banner-li">
                <img src="./static/img/cat1.jpeg" alt="" class="banner-img">
            </li>
        </ul>

        <!--伴随移动的小圆点-->
        <div class="button_container">
            <span index="1" class="button_container_circle on"></span>
            <span index="2" class="button_container_circle"></span>
            <span index="3" class="button_container_circle"></span>
            <span index="4" class="button_container_circle"></span>
            <span index="5" class="button_container_circle"></span>
        </div>

        <a class="prev arrow">&lt;</a>
        <a class="next arrow">&gt;</a>
    </div>

    <script src="./lunbo.js"></script>
</body>

</html>
