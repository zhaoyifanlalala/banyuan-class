<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="3" cellspacing="2" 
    style="background-color: aquamarine; width: 60%; text-align: center; color: darkslateblue;">
        <tr>
            <td>姓名</td>
            <td><input type="text"></td>
            <td>性别：</td>
            <td>
                <select>
                    <option value="">--选择性别--</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="text"></td>
            <td>电子邮箱</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>教育程度</td>
            <td>
                <select>
                    <option value="1">小学</option>
                    <option value="2">中学</option>
                    <option value="3">大学</option>
                </select>
            </td>
            <td>工作职位</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>工作城市</td>
            <td>
                <select>
                    <option value="1">--选择城市--</option>
                    <option value="2">南京</option>
                    <option value="3">上海</option>
                </select>
            </td>
            <td>期望工资</td>
            <td>
                <select>
                    <option value="1">--选择区间--</option>
                    <option value="2">5000-7000</option>
                    <option value="3">7000-10000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td colspan="3">
                <textarea name="" id="" style="width: 95%;"></textarea>
            </td>
        </tr>
        <tr>
            <td>特长</td>
            <td colspan="3">
                <textarea name="" id="" style="width: 95%;"></textarea>
            </td>
        </tr>
        <tr>
            <td>地址</td>
            <td colspan="3">
                <textarea name="" id="" style="width: 95%;"></textarea>
            </td>
        </tr>


    </table>


</body>
</html>
